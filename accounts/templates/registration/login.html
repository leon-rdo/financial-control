{% extends 'registration/base.html' %}
{% load static %}
{% block auth_content %}
<div class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg p-sm-5 p-4">
    <div class="w-px-400 mx-auto">
        <div class="app-brand mb-5">
            <span class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                    <img src="{% static 'assets/img/branding/black-wallet.svg' %}" alt="Logo" width="25"
                        height="25" />
                </span>
                <span class="app-brand-text demo text-body fw-bold">ConFin</span>
            </span>
        </div>
        <h4 class="mb-2">Bem vindo ao ConFin! ðŸ‘‹</h4>
        <p class="mb-4">Por favor, insira suas credenciais para continuar.</p>

        <form id="formAuthentication" class="mb-3" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary d-grid w-100">Entrar</button>
        </form>
    </div>
</div>
{% endblock auth_content %}
