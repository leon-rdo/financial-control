<div class="modal-header">
  <h5 class="modal-title fw-bold">
    <i class="bi bi-folder-plus me-2"></i>{{ modal_title }}
  </h5>
  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>

<form hx-post="{{ form_action }}" hx-target="#new-row-container" hx-swap="innerHTML" hx-encoding="multipart/form-data">
  <div class="modal-body">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
        {{ field.label }}
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
      </label>

      {{ field }}

      {% if field.help_text %}
      <div class="form-text text-muted small">
        <i class="bi bi-info-circle me-1"></i>{{ field.help_text }}
      </div>
      {% endif %}

      {% for error in field.errors %}
      <div class="invalid-feedback d-block text-danger small">
        <i class="bi bi-exclamation-triangle me-1"></i>{{ error }}
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>

  <div class="modal-footer border-top">
    <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">
      <i class="bi bi-x-circle me-2"></i>Cancelar
    </button>
    <button type="submit" class="btn btn-primary px-4">
      <i class="bi bi-check-circle me-2"></i>{{ submit_label }}
    </button>
  </div>
</form>
