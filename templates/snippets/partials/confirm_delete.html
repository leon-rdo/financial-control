<div class="modal-header">
    <h5 class="modal-title fw-bold">
        <i class="bi bi-trash3 me-2"></i>{{ modal_title }}
    </h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>

<form method="post" hx-post="{{ form_action }}" hx-target="#modalContent" hx-swap="none"
    hx-indicator="#loading-indicator">
    <div class="modal-body">
        {% csrf_token %}
        <p class="mb-0">
            Tem certeza de que deseja excluir
            {% if object_name %}<strong>{{ object_name }}</strong>{% else %}este item{% endif %}?
            Esta ação não pode ser desfeita.
        </p>
    </div>

    <div class="modal-footer border-top">
        <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">
            <i class="bi bi-x-circle me-2"></i>Cancelar
        </button>
        <button type="submit" class="btn btn-danger px-4">
            <i class="bi bi-trash3 me-2"></i>{{ submit_label }}
        </button>
    </div>
</form>
