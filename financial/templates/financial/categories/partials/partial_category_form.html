<div class="modal-header">
  <h5 class="modal-title fw-bold">
    <i class="bi bi-folder-plus me-2"></i>Criar Categoria
  </h5>
  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>
<form hx-post="{% url 'financial:category_create' %}" hx-target="#modalContent" hx-swap="innerHTML" hx-trigger="submit">
  <div class="modal-body">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-4">
      <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-dark">
        {{ field.label }}
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
      </label>
      <div class="input-group">
        {{ field }}
      </div>
      {% if field.help_text %}
      <div class="form-text text-muted small">
        <i class="bi bi-info-circle me-1"></i>{{ field.help_text }}
      </div>
      {% endif %}
      {% if field.errors %}
      <div class="invalid-feedback d-block text-danger small">
        <i class="bi bi-exclamation-triangle me-1"></i>
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
      </div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <div class="modal-footer border-top">
    <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">
      <i class="bi bi-x-circle me-2"></i>Cancelar
    </button>
    <button type="submit" class="btn btn-primary px-4">
      <i class="bi bi-check-circle me-2"></i>Criar
    </button>
  </div>
</form>
